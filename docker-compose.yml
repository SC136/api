version: '3.8'

services:
  api:
    build: .
    container_name: ml-api
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: "False"
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 5000
      HF_HUB_DISABLE_SYMLINKS_WARNING: "1"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    # Increase memory limit if needed (adjust for your system)
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
